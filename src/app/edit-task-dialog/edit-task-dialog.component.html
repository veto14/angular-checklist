<h1 class="title">Edit Task</h1>
<div mat-dialog-content>
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="field">
            <div class="control">
                <input 
                    type="text" 
                    class="input" 
                    [ngModel]="task.text" 
                    #todoTextField
                    name="text" 
                    required
                    minlength='2'
                    placeholder="Type your task here...">
            </div>

            <div *ngIf="form?.touched && form?.invalid">
                <p class=" help is-danger" *ngIf="form.controls['text'].errors?.['required']">Please insert the text corresponding to your desired task</p>
                <p class="help is-danger" *ngIf="form.controls['text'].errors?.['minlength']">Tasks need to be at least 2 characters long</p>
            </div>
        </div>

        <br>

        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button type="button" class="button is-light" (click)="close()">Cancel</button>
            </div>
            <div class="control">
                <button type="submit" class="button alt-gradient-button">
                    <i class="material-icons">save</i>
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
